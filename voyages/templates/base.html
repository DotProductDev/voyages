<!DOCTYPE html>
<html lang="en">
<head>
    
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/topbar.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css" />

	{% block csslist %}{% endblock %}
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/hover.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}scripts/jquery.ba-resize.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}scripts/nav.js" type="text/javascript"></script>
	
	
	{% block jslist %}{% endblock %}

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}Title of the page{% endblock %}</title>

</head>

<body>
	<table class="top-bar" cellspacing="0" cellpadding="0" border="0">
		<tr>
			<td style="width: 240px;">
			<div id="main_logo">
				<a href="{% url myhome %}"><img src="{{ STATIC_URL}}images/menu/logo.png"/> </a>
			</div></td>
			<td>
			<div id="main_nav">
				{% include "topbar.html" %}
			</div></td>
		</tr>
	</table>
	<div id="secondarybar">
	{% include "secondarybar.html" %} 
	</div>
    
    <div class="main-content">
    {% block content %}{% endblock %}
    <div id="mycontent">
    </div>
    
	</div>
	{% block footer %}{% endblock %}
	
	{% include "googlecode.html" %}
	
</body>
</html>
