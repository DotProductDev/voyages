{% if faq_list %}
<div id="search_box_wrapper">
<input id="search_field" name="form_textfield" type="text" value="images" class="glossary-search-box" />
<input id="search_button" name="form_button" type="submit" value="Search" onclick="clear_form();" />
</div>

<div class="faq-list-cont">
	<div class="faq-list">

	</div>
	<div class='faq-main'>
		<div class="faq">
			{% for faq_item in faq_list %}
			<div class="faq-question">
				{{ faq_item.question }}
			</div>

			<div class="faq-answer">
				{{ faq_item.answer|safe }}
			</div>
			<br />
			{% endfor %}
		</div>
	</div>
</div>
{% endif %}
