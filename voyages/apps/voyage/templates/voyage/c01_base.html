{% extends "voyage/voyagebase.html" %}

<!-- Basic template for pages in the Voyage section -->

{% load i18n %}

{% block title %}Guide{% endblock %}

{% block jslist %}
<script src="{{ STATIC_URL }}scripts/navigation_voyage.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}scripts/setup_left_menu.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div id="left-menu" class="left-menu-box">
	{% include "voyage/c01_left_menu.html" %}
</div>

<div id="center-content">
	{% block center-content %}
		<div id="center-content-inner">
			&nbsp;
		</div>
		
		<!-- Previous/Next navigation menu -->
		<table border="0" cellspacing="0" cellpadding="0" class="method-prev-next">
			<tr>
				<td class="method-prev"><a id="prev-page" href="#">&nbsp;</a></td>
				<td class="method-next"><a id="next-page" href="#">&nbsp;</a></td>
			</tr>
		</table>
	{% endblock %}
</div>
{% endblock %}
